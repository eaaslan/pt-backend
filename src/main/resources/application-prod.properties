# Database configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Server configuration
server.port=${PORT:8080}
# Logging
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.pt.attendancetracking=DEBUG
# Security (temporary disable for testing)
spring.security.user.name=${SECURITY_USER_NAME:admin}
spring.security.user.password=${SECURITY_USER_PASSWORD:admin}
# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
# CORS configuration
# Disable Thymeleaf cache
spring.thymeleaf.cache=false