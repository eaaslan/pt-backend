# PostgreSQL Test Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/testdb
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate test configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.show-sql=false

# Disable Spring Boot test and Hibernate logs
logging.level.org.springframework.test.context=OFF
logging.level.org.springframework.boot.test.context.SpringBootTestContextBootstrapper=OFF
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type=OFF
logging.level.org.hibernate=OFF
logging.level.com.zaxxer.hikari=OFF
